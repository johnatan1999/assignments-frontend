<div class="modal" *ngIf="visible">
    <div class="modal-content">
        <mat-card>
            <mat-card-title>
                <h5>{{ title }}</h5>
                <button class="close" (click)="onClose()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </mat-card-title>
            <mat-card-content>
                <ng-content></ng-content>
            </mat-card-content>
            <mat-card-footer>
    
            </mat-card-footer>
        </mat-card>
    </div>
</div>

<mat-card class="card-eleve">
  <app-tool-bar [title]="'Liste des élèves'">
    <button  style="background-color: #0081a7;color:white" mat-button (click)=exportToExcel()>
      <mat-icon aria-hidden="false">file_download</mat-icon>
      Export Excel
    </button>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon aria-hidden="false">more_vert</mat-icon>
    </button>
    
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)=onClickAdd()>
          <mat-icon aria-hidden="false">add</mat-icon>
          Ajouter
      </button>
    
    </mat-menu>
  </app-tool-bar>
  <div class="eleve-data">
    <table mat-table [dataSource]="eleves" >
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Photo de profil </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="image-container">
            <img src="{{element.image}}"> 
          </div>
        </td>
      </ng-container>
      
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
      
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef> Prénom </th>
          <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>

        <ng-container matColumnDef="sexe">
            <th mat-header-cell *matHeaderCellDef> Sexe </th>
            <td mat-cell *matCellDef="let element"> {{element.sexe}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalDocs" [pageSize]="10" [hidePageSize]=true (page)="pageEvents($event)">
    </mat-paginator>
  </div>
</mat-card>

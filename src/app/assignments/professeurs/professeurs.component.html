<mat-card class="card-prof">
  <mat-toolbar>
    <mat-toolbar-row>
        <h4 style="text-decoration: underline;">Liste des professeurs</h4>
    </mat-toolbar-row>
</mat-toolbar>
    <div>
      <table mat-table [dataSource]="professeurs" >
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Photo de profil </th>
          <td mat-cell *matCellDef="let element"> 
            <div class="image-container">
              <img src="{{element.image}}"> 
            </div>
          </td>
        </ng-container>
        
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>
        
          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef> Prénom </th>
            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
          </ng-container>
        
        
  
          <ng-container matColumnDef="matiere">
              <th mat-header-cell *matHeaderCellDef> Matière </th>
              <td mat-cell *matCellDef="let element"> {{element.matiere.nom}} </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [length]="totalDocs" [pageSize]="4" [hidePageSize]=true (page)="pageEvents($event)">
      </mat-paginator>
    </div>

</mat-card>
